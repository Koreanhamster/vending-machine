<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title></title>
  </head>
  <body class="container">
    <h1>콜라 콜라 자판기</h1>
    <section class="machine-purchase">
      <h1 class="ir">자판기 음료선택</h1>
      <ul class="list-item">
        <li>
          <button class="button-cola">
            <img class="image-cola" src="./images/cola-original.png" alt="" />
            <strong class="name-cola">Original Cola</strong>
            <span class="price-cola">1000원</span>
          </button>
        </li>
        <li>
          <button class="button-cola">
            <img class="image-cola" src="./images/cola-violet.svg" alt="" />
            <strong class="name-cola">Violet Cola</strong>
            <span class="price-cola">1000원</span>
          </button>
        </li>
        <li>
          <button class="button-cola">
            <img class="image-cola" src="./images/cola-yellow.png" alt="" />
            <strong class="name-cola">Yellow Cola</strong>
            <span class="price-cola">1000원</span>
          </button>
        </li>
        <li>
          <button class="button-cola">
            <img class="image-cola" src="./images/cola-cool.png" alt="" />
            <strong class="name-cola">Cool Cola</strong>
            <span class="price-cola">1000원</span>
          </button>
        </li>
        <li>
          <button class="button-cola">
            <img class="image-cola" src="./images/cola-green.png" alt="" />
            <strong class="name-cola">Green Cola</strong>
            <span class="price-cola">1000원</span>
          </button>
        </li>
        <li>
          <button class="button-cola">
            <img class="image-cola" src="./images/cola-orange.png" alt="" />
            <strong class="name-cola">Orange Cola</strong>
            <span class="price-cola">1000원</span>
          </button>
        </li>
      </ul>
      <section>
        <h2 class="ir">구매를 위한 정보</h2>
        <p>잔액: <span>원</span></p>
        <button>거스름돈 반환</button>
        <input type="number" placeholder="입금액 입력" />
        <button>입금</button>
        <ul>
          <li>
            <img src="./images/cola-green.png" alt="" />
            <strong>Green Cola</strong>
            <span>1</span>
          </li>
          <li>
            <img src="./images/cola-orange.png" alt="" />
            <strong>Orange Cola</strong>
            <span>2</span>
          </li>
        </ul>
        <button type="submit">획득</button>
      </section>
    </section>
    <section>
      <h2 class="ir">나의 상태 확인</h2>
      <div>
        <p>소지금: <span>30,000원</span></p>
      </div>
      <section>
        <p>획득한 음료</p>
        <ul>
          <li>
            <img src="./images/cola-green.png" alt="" />
            <strong>Green Cola</strong>
            <span>1</span>
          </li>
          <li>
            <img src="./images/cola-orange.png" alt="" />
            <strong>Orange Cola</strong>
            <span>2</span>
          </li>
        </ul>
        <p>총금액: 0원</p>
      </section>
    </section>
  </body>
</html>
